name: Deploy Frontend

on:
  workflow_run:
    # Hier den Namen deines Build-Workflows eintragen
    workflows: ["React CI"]
    types:
      - completed

jobs:
  download-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist   # MUSS übereinstimmen mit dem Upload
          path: frontend/dist

      # Hier deine Deploy-Schritte ergänzen, z.B.
      # - Copy files to webroot
      # - rsync / scp
      # - GitHub Pages / Netlify / Surge
