name: React CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Code auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js installieren
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Abhängigkeiten installieren (im Projekt-Root)
      - name: Install dependencies
        run: npm ci

      # Tests ausführen
      - name: Run tests
        run: npm test -- --watchAll=false

      # Produktions-Build (Vite)
      - name: Build
        run: npm run build

      # Gebaute Assets hochladen (public/build)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-react-build
          path: public/build
